<form (ngSubmit)="login()">
  <div>
    <label>Email:</label>
    <input [(ngModel)]="loginData.email" name="email" type="email" required />
  </div>
  <div>
    <label>Password:</label>
    <input [(ngModel)]="loginData.password" name="password" type="password" required />
  </div>
  <button type="submit">Login</button>
  <div *ngIf="error" class="error">{{ error }}</div>
</form>
