<form (ngSubmit)="register()">
  <div>
    <label>Name:</label>
    <input [(ngModel)]="registerData.name" name="name" required />
  </div>
  <div>
    <label>Email:</label>
    <input [(ngModel)]="registerData.email" name="email" type="email" required />
  </div>
  <div>
    <label>Password:</label>
    <input [(ngModel)]="registerData.password" name="password" type="password" required />
  </div>
  <button type="submit">Register</button>
  <div *ngIf="error" class="error">{{ error }}</div>
</form>
